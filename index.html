<!DOCTYPE html>
<html>

    <head>
        <title>Password Generator</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="styles.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Inter&family=Karla:wght@800&display=swap" rel="stylesheet">
    </head>

    <body>
        <div class="main-container">

            <h1 class="title">Generate a <br><span>random password</span></h1>
            <p>Never use an insecure password again.</p>
            <button onclick="getRandomPassword()" class="btn">Generate password</button>
            <div class="line"></div>
            <div class="password">
                <div class="password-container" id="password-one"></div>
                <div class="password-container" id="password-two"></div>
            </div>

        </div>
        <script src="index.js"></script>
    </body>

</html>
